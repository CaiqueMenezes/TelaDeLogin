<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Caique Menezes Brassarola">
    <meta name="keywords" content="Login,TelaDeLogin">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,700;1,300&display=swap" rel="stylesheet">   
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="login"> <!-- Div register-->
                <h2 class="title">Sign up</h2>
                <div class="social-media"> <!-- Div Icones -->
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-facebook-f"></i>
                            </li >
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                            <i class="fab fa-google-plus-g"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-linkedin-in"></i>
                            </li>
                        </a>
                    </ul>
                    <p class="description">or use your email</p>
                </div>
                <form class="form">
                    <label class="label-input">
                        <i class="far fa-address-book icon-modify"></i>
                        <input type="text" placeholder="Name">
                    </label>
                    <label class="label-input">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email">
                    </label>
                    <label class="label-input">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Password">
                    </label>
                    <a class="password" href="#">Forgot your password?</a>
                    <button class="btn">sign up</button>
                    <p class="paragrafo">Don't have an account?</p>
                    <a href="index.html" class="new-account">Sign in</a>
                </form>

            </div>
        </div>
    </div>
    
</body>

</html>
